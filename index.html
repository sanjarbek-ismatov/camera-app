    <title>Camera App</title>
</head>

<body>
    <style>
        image {
            width: 90%;
        }

        .capture {
            transition: all 1s;
            animation: capture 1s ease alternate;

        }

        @keyframes capture {
            0% {
                box-shadow: 0px 0px 5px 5px #fff;
            }

            100% {
                box-shadow: 0px 0px 5px 5px transparent;
            }
        }


        .first-image {
            transition: all 1s;
            scale: 0;
            opacity: 0;
            animation: captureImage 1s ease;
        }

        .second-image {
            position: absolute;
            width: 70px;
            height: 70px;
            bottom: 110px;
            border-radius: 50%;
            animation: captureImage;
        }

        @keyframes captureImage {
            from {
                scale: 1;
                opacity: 1;
            }
        }
    </style>
    <div style="height: 100vh;" class="container-fluid px-5 bg-black d-flex justify-content-center align-items-center">
        <div style="height: 300px; width: 800px;" class="container row mx-auto">
            <div id="video-container" class="container col-5 text-center position-relative">
                <video class="position-absolute top-0" style="max-height: 100%; left: 60px;" id="video"></video>
            </div>
            <div id="button-container" class="col-2 d-flex align-items-center justify-content-center container">
                <button id="takePhoto" class="btn fs-1 btn-dark "><i class="fa-regular fa-circle-dot"></i></button>
            </div>
        </div>
    </div>

</body>
